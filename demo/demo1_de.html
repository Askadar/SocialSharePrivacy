<!DOCTYPE html>
<html lang="de">
<head>
<title>Social Share Privacy: Demo 1</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://github.com/panzi/jQuery-Cookies/raw/master/jquery.cookies.js"></script>
<script type="text/javascript" src="../jquery.socialshareprivacy.js"></script>
<script type="text/javascript" src="../jquery.socialshareprivacy.facebook.js"></script>
<script type="text/javascript" src="../jquery.socialshareprivacy.twitter.js"></script>
<script type="text/javascript" src="../jquery.socialshareprivacy.gplus.js"></script>
<script type="text/javascript" src="../jquery.socialshareprivacy.de.js"></script>
<script type="text/javascript" src="../jquery.socialshareprivacy.facebook.de.js"></script>
<script type="text/javascript" src="../jquery.socialshareprivacy.twitter.de.js"></script>
<script type="text/javascript" src="../jquery.socialshareprivacy.gplus.de.js"></script>
<script type="text/javascript">
// <![CDATA[
// Default reihenfolge der Buttons festlegen:
$.fn.socialSharePrivacy.settings.order = ['facebook', 'gplus', 'twitter'];

$(document).ready(function () {
	$('.share').socialSharePrivacy({path_prefix: '../'});
	$('#other').socialSharePrivacy({path_prefix: '../', uri: 'http://example.com/'});
});
// ]]>
</script>
</head>
<body>

<h1>Social Share Privacy: Demo 1</h1>

<p>
Demo share Buttons:
</p>

<div class="share"></div>

<p>
Social share privacy unterst&uuml;tzt mehr als eine share Button Liste pro Dokument.
</p>

<div class="share"></div>

<p>
Unterschiedliche share Buttons k&ouml;nnen unterschiedliche Optionen verwenden. Diese
share Buttons verwenden z.B. die URI "http://example.com/" statt document.location.
</p>

<div id="other"></div>

</body>
</html>
